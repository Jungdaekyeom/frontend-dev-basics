<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>마진과 패딩</title>
<style type="text/css">
* { margin: 0; padding: 0 }
body {
	font-family: "돋움", "맑은 고딕";
	font-size: 12px;
	color: #333;
}
.box1 {
	border:1px solid #666;
	width:300px;
	background-color: #FFC;

	padding-top: 10px;
	padding-right: 10px;
	padding-bottom: 10px;
	padding-left: 10px;
	
	padding: 10px 20px 30px 40px;  /* T R B L */
	padding: 10px 20px 30px;       /* T, (R, L), B */		
	padding: 10px 20px;            /* (T, B) (R, L) */		
	padding: 10px;                 /* (T, R, B, L) */
	
	margin: 100px auto 300px;
	margin: 100px auto;
}

</style>
<script>

// 기본구조
window.onload = function() {
	// var 를 달면 함수범위, 아니면 전역범위
	var elDiv = document.getElementById("box");
	elDiv.onclick = function() {
		// console.log(this.style.marginTop);

	}
};

f = function(){
	console.log("!");
}

// 함수를 파라미터처럼 넣을 수 있다.
setTimeout(f, 3000) // X초후에 한번 해당 함수를 실행
console.log("!!!")
setInterval(f, 1000) // X초간 주기적으로 해당 함수를 실행

///////// setTimeout = 위와 같다 //////////

setTimeout(function(){
	console.log("난 몇번째~게?ㅋ");
}, 3500);

///////// setTimeout = 위와 같다 //////////
///////// clearInterval : 반복문(Interval)을 멈추는 방법 //////////

var count=0;
var intervalId = setInterval(function(){

	count++;
	console.log(count);

	if(count==10){
		clearInterval(intervalId);
		console.log("끝났습니다!")
	}
}, 100)

///////// setTimeout = 위와 같다 //////////

window.onload = function(){
	var elDiv = document.getElementById("Box");
	elDiv.onclick = function(){
		var intervalId = setInterval(function() {
			var marginTop = parseInt(elDiv.style.marginTop);
			
			if(marginTop < -80){
				clearInterval(intervalId);
				return;
			}
			
			marginTop -= 10;
			elDiv.style.marginTop = marginTop + "px";
			console.log(marginTop);
			
		}, 1000);
	}
}

</script>
</head>

<body>
	<div id="box" class="box1" style="margin-top:200px">
		CSS에서 가장 보편적이고 많이 사용하는 마진과 패딩에 대한 값이 어떻게 적용되는지 확인해 보겠습니다.
	</div>
</body>
</html>
