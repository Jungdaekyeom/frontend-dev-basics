<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<!-- jquery에 파일을 복붙해 추가한 후, 일반 버전이나 min 버전(압축버전)을 사용 -->

<!-- 개별 소스 버전(서비스 서버 호스팅) -->
<!-- <script type="text/javascript" src="jquery/jquery-3.6.0.js"></script> -->
<!-- 개별 압축 버전(서비스 서버 호스팅) -->
<script type="text/javascript" src="jquery/jquery-3.6.0.min.js"></script>
<!-- 개별 압축 버전(CDN) -->
<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
// jQuery는 절대 null을 리턴하지 않는다.
// 무조건 한 개 이상의 무언가를 리턴함


// 1. jQuery는 function type 객체(함수)다.
// 2. jQuery 함수를 호출하면 object type 객체(jQuery 객체, 유사배열)를 반환한다.
var $obj1 = jQuery();
console.log(typeof(jQuery), typeof($obj1), $obj1.jquery); // function object 버전

// 3. $는 jQuery 함수 객체를 참조한다.($는 jQuery 함수 객체 이름의 Alias 이다.)
// 4. jQuery 라이브러리의 정상적인 로딩은 jQuery 객체의 속성 jquery(버전정보)로 확인한다.
var $obj2 = $();
console.log(typeof($), typeof($obj2), $obj2.jquery); // function object 버전

</script>
</head>
<body>

	<h1>jQuery 로딩</h1>

</body>
</html>
