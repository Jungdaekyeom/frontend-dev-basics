<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
	// jQuery는 DOM의 엘리먼트를 선택하는 작업을 보통 먼저 하므로, DOM이 로딩된 후에 작성하는 것이 보통이다.
	// 유사 배열!!

	// 1. DOM이 로딩된 시점1 : DOM API를 사용
	window.addEventListener('load', function() {
		var $obj = $("#header");
		// 절대 jQuery 객체는 null이 아님(유사배열이므로, 비어있을 수는 있다.)
		// 유사배열이지만, 엄밀히 배열은 아니므로 배열적인 slice나 splice같은 것은 쓸 수 없다.
		// id가 하나이므로 1로 설정
		if ($obj.length == 1) {
			console.log("성공 : " + $obj[0]);
		}

	});

	// 2. DOM이 로딩된 시점 : jQuery 함수를 사용하는 방법1
	$(document).ready(function() {
		var $obj = $("#header");
		if ($obj.length == 1) {
			console.log("성공");
		}
	});

	// 3. DOM이 로딩된 시점 : jQuery 함수를 사용하는 방법2
	$(function() {
		var $obj = $("#header");
		if ($obj.length == 1) {
			console.log("성공");
		}
	});
</script>
</head>
<body>
	<h1 id="header">jQuery 함수로 HTMLElement를 선택</h1>
</body>
</html>
