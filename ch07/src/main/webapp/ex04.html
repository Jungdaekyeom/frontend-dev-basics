<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-simple.js"></script>
<script>
	$(function() {
		var $obj = $(".par");

		console.log($obj.lenght); // 2
		console.log(typeof ($obj) + ":" + ($obj instanceof Array)); // 배열이 아니라 유사배열
		console.log($obj[0]); // jQuery Object 가 아니다. HTMLElement다.
		console.log($obj.get(0)); // jQuery Object 가 아니다. HTMLElement다.

		$obj.css('color', 'red');
		$obj.click(function() {
			// 이벤트 핸들러에서 this는 jQuery Object가 아닌 HTMLElement다.
			console.log("clicked:" + this);

			// 매핑
			var $obj = $(this);
			// $obj.css("text-decoration", "underline");
			// $obj.text("클릭!!");

			// jQuery Object의 거의 모든 메소드는
			// 호출한 jQuery Object를 다시 반환한다.
			$obj.css("text-decoration", "underline");
			$obj.text("클릭!!");
		});
	});
</script>
</head>
<body>
	<h1 id="header">Simple jQuery 만들기1</h1>

	<p class='par'>문장1</p>
	<p>문장2</p>

	<p class='par'>문장3</p>
	<p>문장4</p>
</body>
</html>
