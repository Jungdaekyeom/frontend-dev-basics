<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
// 아이디에는 # 붙일 것
	$(function() {
		setTimeout(function() {
			$("#first").css("color", "red");
			$("#second").css("color", "blue");
			$("#third").css("color", "black");
			$("#fourth").css("color", "green");
		}, 2000);
	});
</script>
</head>
<body>
	<ul>
		<li id="first">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li id="second">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li id="third">텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li id="fourth">텍스트 텍스트 텍스트 텍스트 텍스트</li>
	</ul>

</body>
</html>
