<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var number = 10;
console.log(number, window.number);

var s = "";
for(prop in window){
	s += (prop + ":" + window[prop] + "\n");
}

console.log(s);
var child = window.open("popup.html", "popup", "width=300, height=200");

// 현재 모니터의 width 및 height를 구하기
var widthScreen = screen.width;
var heightScreen = screen.height;
console.log(widthScreen + " : " + heightScreen); // 1536 : 864

setTimeout(function(){
	child.moveTo(0, 0);
	child.resizeTo(widthScreen, heightScreen); // 팝업이 열리고 2초 후에 확대됨
	// 커져 있는 놈을 중앙으로 서서히 작게 만듬
	setInterval(function(){
		// 0.1초마다 가운데를 기준으로 사이즈를 줄여나감
		child.resizeBy(-20, -20);
		child.moveBy(10, 10);
	}, 100);
}, 2000)
</script>
</head>
<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>3. location 객체</h2>
	<h3>Refresh Page 하는 방법</h3>
	
	<!-- 방법1 -->
	<button onclick='location=location'>refresh01</button>
	
	<!-- 방법2 -->
	<button onclick='location.href = location.href'>refresh02</button>
	
	<!-- 방법3 -->
	<button onclick='location.assign("");'>refresh03</button>
	
	<!-- 방법4 -->
	<button onclick='location.replace(location);'>refresh04</button>
	
	<!-- 방법5 -->
	<button onclick='location.reload();'>refresh05</button>
	
	<h3>Redirect</h3>
	<button onclick='location.href();'>redirect to 우리회사</button>
	
</body>
</html>
