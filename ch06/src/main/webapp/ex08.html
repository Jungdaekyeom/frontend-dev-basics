<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src='browser-detect.js' type="text/javascript"></script>
<script>
window.addEventListener("load", function(){
	var imgElement = document.createElement("img");
	imgElement.src = 'https://www.blockmedia.co.kr/wp-content/uploads/2019/05/%EC%82%BC%EC%84%B1%EC%A0%84%EC%9E%90.png'; // 이미지 링크
	imgElement.style.width = "200px"; // 크기
	imgElement.alt = "삼성~"; 
	imgElement.title = "삼성조아~"; // 마우스 갖다 대면 밑에 깔리는 태그글자
	//// 비표준 속성 이용법 ////
	imgElement['data-no'] = 10; // Dom에게는 비표준 속성, 위에는 표준 속성 // 
	
	// 비주얼적인 효과, 필수적인거 아님.
	setTimeout(function(){
		document.body.appendChild(imgElement);
	}, 2000);
});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>3. HTML Element 속성 조작하기</h2>
	
</body>
</html>
