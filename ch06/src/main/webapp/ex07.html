<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src='browser-detect.js' type="text/javascript"></script>
<script>
window.addEventListener("load", function(){
	var html = "<h3>Hello World</h3>"
	
	// 비주얼적인 효과, 필수적인거 아님.
	setTimeout(function(){
		// document.body.innerHTML = html; // body부분이 전부 날아가고, 얘로 대체됨.
		document.body.innerHTML += html; // body부분 아래에 html을 추가
	}, 2000);
});
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>2. HTML Element 추가</h2>
</body>
</html>
